# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - my-cnic-server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_0737dd86e88c464c8a6a065a6654a191 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_861ee062329147f8bd6258edb27028a8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_0737dd86e88c464c8a6a065a6654a191 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'my-cnic-server'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_21d9ce1f6b2349da8bcc1d3d148db74b }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_0737dd86e88c464c8a6a065a6654a191 }}/appsvc/staticsite:${{ github.sha }}'